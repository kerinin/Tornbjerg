    - "Situado en el distrito de revitalizaci\xC3\xB3n de East 11th Street, este proyecto para el uso mixto vertical se convertir\xC3\xA1 en centro de coordinaci\xC3\xB3n \xC3\xBAnico en un barrio en r\xC3\xA1pido crecimiento. El proyecto incluye 11 tiendas y oficinas, 20 condominios residenciales, y un techo accesible por todos los residentes. La pantalla solar en el sur y oeste es uno de los muchos aspectos del dise\xC3\xB1o que contribuye a las 3-estrellas del Green Building Rating. \r\n\
      \r\n\
      El barrio de East 11th Street en Austin ha visto un cambio considerable desde 2001. Una vez una parte ignorado en gran medida de Austin, E. 11th Street es ahora el hogar de muchas tiendas, restaurantes, oficinas, y grupos culturales. Bloque 19 tiene de objeto capturar esta diversidad mediante el desarrollo de un entorno din\xC3\xA1mico y creativo para sus residentes con la combinaci\xC3\xB3n de tiendas y oficinas comerciales peque\xC3\xB1as con las unidades residenciales en los pisos superiores.  En el cuarto piso hay dos techos verdes, cada uno con una maravillosa vista hacia el centro de Austin. \r\n\
      \r\n\
      El dise\xC3\xB1o del edificio incorpora materiales modestos de manera creativa y din\xC3\xA1mica. La planta baja esta cubierta de vidrio montado en frente de una estructura de acero. Esto da la ilusi\xC3\xB3n de un edificio que flota en cubos de cristal. Para mejorar a\xC3\xBAn m\xC3\xA1s la ligereza visual del edificio, la entrada del sitio se encuentra en una armadura de acero que soporta 2 historias de unidades de vivienda a trav\xC3\xA9s de un lapso de 65 pies. El sur y oeste superiores est\xC3\xA1n protegidos contra el sol de Texas con una malla de acero de panel de m\xC3\xBAltiples facetas que funcionan como un dispositivo de sombreado y como barandas de los balcones residenciales. \r\n\
      \r\n\
      En lugar de depender de aparatos verdes costosos y de alto mantenimiento,  Bloque 19 presenta la incorporaci\xC3\xB3n de la sostenibilidad en los fundamentos del edificio. Adem\xC3\xA1s de la protecci\xC3\xB3n solar de acero Block 19 usa funciones como acristalamiento aislante de baja emisividad, materiales reciclados y reciclables, paredes aisladas R-19,  techo R-30 con aislamiento y control de insectos pasivo. Finalmente conn el reciclaje de residuos de construcci\xC3\xB3n y el bajo impacto paisaj\xC3\xADstico todos trabajamos juntos para hacer el East Village Lofts un edificio sano para los residentes y la comunidad. "
