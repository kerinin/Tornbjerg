    - Self-Sustaining House Competition
    - |-
      Horizontal silvered-mylar parabolic reflectors under the roof focusing the sun onto copper pipes to pre heat water (800 liters /day to 100 c).
      
      Outside parabolic reflectors finish the work to make low-pressure steam.
      
      Steam is expanded through a turbine to drive an electric generator and an air compressor. Electricity is stored in batteries, and compressed air in cooling tanks.
      
      Final expansion of steam is thru an ejector to create flash vaporization for chilled water.
      
      Steam is condensed and stored as hot distilled water.
      
      Final products:
      * Distilled water (hot/cold) for consumption, or heating and cooling.
      * Compressed air for driving ceiling fans, and expanded as a nontoxic refrigerant for freezer and refrigerator.
      * Battery/rectifier of ac or dc electricity.
    - A research project into the concept of self-sufficient buildings.
