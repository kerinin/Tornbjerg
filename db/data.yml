    - "La residencia Gibbs Hollow fue concebida no tanto como una casa, sino m\xC3\xA1s bien como una extensi\xC3\xB3n y consecuencia de la piedra caliza y acu\xC3\xADferos de la geograf\xC3\xADa del centro de Texas. La estructura del techo est\xC3\xA1 configurado para crear un dep\xC3\xB3sito natural de recogida del agua de lluvia, no muy diferente de las piscinas de primavera que se encuentra en los afloramientos de la Roca Encantada. Estas cuencas naturales usan flujos adicionales mediante el uso de paneles fotovoltaicos de agua caliente y energ\xC3\xADa solar. El agua, la electricidad y el calor se cosechan en el techo en un amplio sistema clim\xC3\xA1tico acondicionado que utiliza agua de bombas de calor radiante y bucles para abastecer tanto la calefacci\xC3\xB3n y la refrigeraci\xC3\xB3n de la residencia. El sistema clim\xC3\xA1tico est\xC3\xA1 conectado a bucles de tierra geot\xC3\xA9rmica, as\xC3\xAD como piscinas y agua caracter\xC3\xADsticas, de modo que se establece un sistema de intercambio de calor que reduce al m\xC3\xADnimo la dependencia de la electricidad o el gas.\r\n\
