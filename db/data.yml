    - "Nuestro concepto gir\xC3\xB3 en torno a las nociones de reciclaje de un edificio, la reutilizaci\xC3\xB3n de los recursos naturales y provocados por el hombre y la recuperaci\xC3\xB3n del ideal antiguo que los edificios pueden y deben ser lugares sagrados, especialmente el hogar. El proyecto comenz\xC3\xB3 como una remodelaci\xC3\xB3n modesta, pero se convirti\xC3\xB3 en un maestro completo de planificaci\xC3\xB3n para el sitio, incluyendo un interior completo y  exterior reciclado, una adici\xC3\xB3n a una casa existente de 1970, as\xC3\xAD como la reorganizaci\xC3\xB3n del jard\xC3\xADn. Como la casa original fue situada mal, una fuerte motivaci\xC3\xB3n del dise\xC3\xB1o fue volver a conectar la casa con su sitio mediante la utilizaci\xC3\xB3n de la topograf\xC3\xADa escarpada para capturar los puntos de vista expansivos. \r\n\
