    - "Green Water Redevelopment "
    - |-
      A proposal for downtown Austin designed in collaboration with Foster and Partners. We propose a world class, uniquely Austin, 21st century urban neighborhood, converging around two elegant spires.  Not buildings in the conventional sense of the word, but more appropriately two vertical green extensions of the beloved Lady Bird Lake park reaching into the sky.
      
      The two spires will taper back in deference to Shoal Creek and Town Lake.  They will appear more like two natural peaks rising in concert with the enchanting Texas Hill Country.
      
      Approaching River City Green along the hike and bike trail, one will observe a ribbon of native plants, Oak, Maple and Pine trees swaying on tiered balconies.  Together they form an extension of the park as they rise into the sky and change with the seasons.
      
      We envision a great room in the pinnacle of the highest pillar as an observation solarium, a sky garden accessible to everyone who lives in and visits our beautiful green city; imagine Downtown's own Mt. Bonnell lookout.
      
      We propose an elevator system that generates power as it glides between levels.  An intelligent double skin system which moderates the harsh sun, while allowing for better cross ventilation and minimal heating and cooling.  We will draw from Foster and Partners' pioneering design to inspire new paradigms.  Design such as their LEED certified Gold Hearst building in New York City which reduced the amount of steel needed by 20%.
